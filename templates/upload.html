<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="keywords" content="Site keywords here" />
    <meta name="description" content="" />
    <meta name="copyright" content="" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Title -->
    <title>Alzhemeirs Classification</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
    />
    <!-- Nice Select CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/nice-select.css') }}"
    />
    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/font-awesome.min.css') }}"
    />
    <!-- icofont CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/icofont.css') }}"
    />
    <!-- Slicknav -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/slicknav.min.css') }}"
    />
    <!-- Owl Carousel CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/owl-carousel.css') }}"
    />
    <!-- Datepicker CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/datepicker.css') }}"
    />
    <!-- Animate CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/animate.min.css') }}"
    />
    <!-- Magnific Popup CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/magnific-popup.css') }}"
    />

    <!-- Medipro CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/normalize.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/responsive.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/upload.css') }}"
    />
  </head>
  <body>
    <!-- Preloader -->
    <div class="preloader">
      <div class="loader">
        <div class="loader-outter"></div>
        <div class="loader-inner"></div>

        <div class="indicator">
          <svg width="16px" height="12px">
            <polyline id="back" points="1 6 4 6 6 11 10 1 12 6 15 6"></polyline>
            <polyline
              id="front"
              points="1 6 4 6 6 11 10 1 12 6 15 6"
            ></polyline>
          </svg>
        </div>
      </div>
    </div>
    <!-- End Preloader -->
    <!-- Header Area -->
    <header class="header">
      <div class="header-inner">
        <div class="container">
          <div class="inner">
            <div class="row">
              <div class="col-auto mr-auto">
                <!-- Start Logo -->
                <div class="logo">
                  <a href="index.html"
                    ><img src="{{ url_for('static', filename='2.jpg') }}"
                  /></a>
                </div>
                <!-- End Logo -->
                <!-- Mobile Nav -->
                <div class="mobile-nav"></div>
                <!-- End Mobile Nav -->
              </div>
              <div class="col-auto">
                <!-- Main Menu -->
                <div class="main-menu">
                  <nav class="navigation">
                    <ul class="nav menu">
                      <li class="active">
                        <a href="#"
                          >Home <i class="icofont-rounded-down"></i
                        ></a>
                      </li>
                    </ul>
                  </nav>
                </div>
                <!--/ End Main Menu -->
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--/ End Header Inner -->
    </header>

    <main class="main-content">
      <h2 class="upload-title">UPLOAD IMAGE</h2>
      <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" class="file-input" />
        <button type="submit" class="btn-upload">Upload</button>
      </form>

      {% if filepath %}
      <div
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          margin-top: 20px;
        "
      >
        <img
          src="{{ url_for('uploaded_file', filename=filepath) }}"
          alt="Uploaded Image"
          style="width: 224px; height: 224px"
        />
      </div>
      {% endif %} {% with messages = get_flashed_messages() %} {% if messages %}
      <ul class="messages">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %} {% endwith %}
    </main>

    <!-- jquery Min JS -->
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <!-- jquery Migrate JS -->
    <script src="{{ url_for('static', filename='js/jquery-migrate-3.0.0.js') }}"></script>
    <!-- jquery Ui JS -->
    <script src="{{ url_for('static', filename='js/jquery-ui.min.js') }}"></script>
    <!-- Easing JS -->
    <script src="{{ url_for('static', filename='js/easing.js') }}"></script>
    <!-- Color JS -->
    <script src="{{ url_for('static', filename='js/colors.js') }}"></script>
    <!-- Popper JS -->
    <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    <!-- Bootstrap Datepicker JS -->
    <script src="{{ url_for('static', filename='js/bootstrap-datepicker.js') }}"></script>
    <!-- Jquery Nav JS -->
    <script src="{{ url_for('static', filename='js/jquery.nav.js') }}"></script>
    <!-- Slicknav JS -->
    <script src="{{ url_for('static', filename='js/slicknav.min.js') }}"></script>
    <!-- ScrollUp JS -->
    <script src="{{ url_for('static', filename='js/jquery.scrollUp.min.js') }}"></script>
    <!-- Niceselect JS -->
    <script src="{{ url_for('static', filename='js/niceselect.js') }}"></script>
    <!-- Tilt Jquery JS -->
    <script src="{{ url_for('static', filename='js/tilt.jquery.min.js') }}"></script>
    <!-- Owl Carousel JS -->
    <script src="{{ url_for('static', filename='js/owl-carousel.js') }}"></script>
    <!-- Counterup JS -->
    <script src="{{ url_for('static', filename='js/jquery.counterup.min.js') }}"></script>
    <!-- Steller JS -->
    <script src="{{ url_for('static', filename='js/steller.js') }}"></script>
    <!-- Wow JS -->
    <script src="{{ url_for('static', filename='js/wow.min.js') }}"></script>
    <!-- Magnific Popup JS -->
    <script src="{{ url_for('static', filename='js/jquery.magnific-popup.min.js') }}"></script>
    <!-- Counter Up CDN JS -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <!-- Main JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
